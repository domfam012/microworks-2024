<body>
  <link rel="stylesheet" href="/guide/css/guide.css">
  <section class="guide">
    <h2 class="guide-title">Button</h2>
    <table width="100%">
      <colgroup>
        <col width="15%">
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>default</th>
          <th>size-sm</th>
          <th>size-lg</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>default</th>
          <td>
            <a href="#" class="button">default</a>
            <button type="button" class="button">default</button>
          </td>
          <td>
            <a href="#" class="button size-sm">default</a>
            <button type="button" class="button size-sm">default</button>
          </td>
          <td>
            <a href="#" class="button size-lg">default</a>
            <button type="button" class="button size-lg">default</button>
          </td>
        </tr>
        <tr>
          <th>disabled</th>
          <td>
            <a href="#" class="button disabled">disabled</a>
            <button type="button" class="button" disabled>disabled</button>
          </td>
          <td>
            <a href="#" class="button disabled size-sm">disabled</a>
            <button type="button" class="button size-sm" disabled>disabled</button>
          </td>
          <td>
            <a href="#" class="button disabled size-lg">disabled</a>
            <button type="button" class="button size-lg" disabled>disabled</button>
          </td>
        </tr>
        <tr>
          <th>type-secondary</th>
          <td>
            <a href="#" class="button type-secondary">type-secondary</a>
            <button type="button" class="button type-secondary">type-secondary</button>
          </td>
          <td>
            <a href="#" class="button type-secondary size-sm">type-secondary</a>
            <button type="button" class="button type-secondary size-sm">type-secondary</button>
          </td>
          <td>
            <a href="#" class="button type-secondary size-lg">type-secondary</a>
            <button type="button" class="button type-secondary size-lg">type-secondary</button>
          </td>
        </tr>
        <tr>
          <th>type-point</th>
          <td>
            <a href="#" class="button type-point">type-point</a>
            <button type="button" class="button type-point">type-point</button>
          </td>
          <td>
            <a href="#" class="button type-point size-sm">type-point</a>
            <button type="button" class="button type-point size-sm">type-point</button>
          </td>
          <td>
            <a href="#" class="button type-point size-lg">type-point</a>
            <button type="button" class="button type-point size-lg">type-point</button>
          </td>
        </tr>
        <tr class="fill-darken">
          <th>type-line</th>
          <td>
            <a href="#" class="button type-line">type-line</a>
            <button type="button" class="button type-line">type-line</button>
          </td>
          <td>
            <a href="#" class="button type-line size-sm">type-line</a>
            <button type="button" class="button type-line size-sm">type-line</button>
          </td>
          <td>
            <a href="#" class="button type-line size-lg">type-line</a>
            <button type="button" class="button type-line size-lg">type-line</button>
          </td>
        </tr>
        <tr>
          <th>type-round</th>
          <td>
            <a href="#" class="button type-round">type-round</a>
            <button type="button" class="button type-round">type-round</button>
          </td>
          <td>
            <a href="#" class="button type-round size-sm">type-round</a>
            <button type="button" class="button type-round size-sm">type-round</button>
          </td>
          <td>
            <a href="#" class="button type-round size-lg">type-round</a>
            <button type="button" class="button type-round size-lg">type-round</button>
          </td>
