세미콘 클라우드㈜ 회원 이용약관

제1조 (목적)
1. 이 약관은 세미콘 클라우드가 운영하는 세미콘 클라우드의 인터넷 홈페이지(이하”플랫폼”으로 칭한다)와 전자상거래 관련 쇼핑몰 서비스(이하 “서비스”라 칭한다)를 이용함에 있어 이용자의 권리.의무 및 책임사항을 규정함을 목적으로 합니다.

제2조 (정의)
1. “플랫폼”이란 세미콘 클라우드 회사가 재화 또는 용역(이하 “재화등”이라 함)을 서비스 이용자에게 제공하기 위하여 컴퓨터등 정보통신설비를 이용하여 재화등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다.
2. “회원”이라 함은 서비스를 이용하기 위해 등록절차를 거친 후, 이용 자격을 취득한 개인 또는 기업을 말합니다.
3. “비회원”이라 함은 회원에 가입하지 않고 서비스를 이용하는 개인 또는 기업을 말합니다.
4. “이용자”란 “홈페이지”에 접속하여 약관에 따라 “홈페이지”에서 제공하는 서비스를 받는 회원 및 비회원을 말합니다.

제3조 (약관의 명시와 개정)
1. “플랫폼”은 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만 및 처리사항을 진행할 수 있는 주소를 포함), 전화번호, 사업자등록번호, 통신판매업신고번호, 개인정보관리자 책임 등을 이용자가 쉽게 알 수 있도록 플랫폼 사이트 초기 서비스화면(전면)에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.
2. “플랫폼”은이용자가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청약철회, 배송책임, 환불조건 등과 같은 중요한 내용을 이용자가 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구하여야 합니다.
3. “플랫폼”은 전자상거래등에서의 소비자 보호에 관한 법률, 약관의 규제에 관한 법률, 전자거래기본법, 전자서명법, 정보통신망 이용촉진등에 관한 법률, 방문판매등에 관한 법률, 소비자 보호법등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.
4. “플랫폼”이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 몰의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 “플랫폼”은 개정전 내용과 개정후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시하며 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용됩니다.
6. 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 정부가 제정한 전자거래소비자보호지침 및 관계법령 또는 상관계에 따릅니다.

제4조 (서비스의 제공 및 변경)
1. “플랫폼”은 다음과 같은 업무를 수행합니다.
- 재화 또는 용역에 대한 정보 제공 및 구매계약의 체결
- 구매계약이 체결된 재화 또는 용역의 배송
- 기타 “플랫폼”이 정하는 업무
2. “플랫폼” 회사는 회원이 사용하는 서비스에 대해 일정 금액의 사용료를 청구 할 수 있습니다.
3. “플랫폼”이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 “플랫폼”은 소비자가 손해가 없도록 노력하겠습니다.
4. “플랫폼”은 재화 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 재화또는 용역의 내용을 변경할 수 있습니다. 이 경우에는 변경된 재화 또는 용역의 내용 및 제공일자를 명시하여 현재의 재화 또는 용역의 내용을 게시한 곳에 즉시 공지합니다.
5. “플랫폼”이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화등의 품절 또는 기술적 사양의 변경등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 주소로 즉지 통지합니다.
6. 전항의 경우 “플랫폼”은 이로 인하여 이용자가 입은 손해를 배상합니다. 다만, “플랫폼”이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.
7. 서비스 이용은 사이트의 업무상, 기술상 특별한 지장이 없는 경우 연중 무휴, 1일 24시간을 원칙으로 합니다. 단, 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다. 또한 이용자의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다.
9. 회사는 서비스의 운용과 관련하여 사이트 화면, 홈페이지, 전자우편, SMS 서비스 등에 광고를 게재할 수 있습니다.
10. 회사는 광고업무와 관련하여 회원 전체 또는 일부의 개인 정보에 관한 통계자료를 작성하여 이를 사용할 수 있고, 서비스를 통하여 회원의 컴퓨터에 쿠키를 전송할 수 있습니다. 이 경우 회원은 쿠키의 수신을 거부하거나 쿠키의 수신에 대하여 경고하도록 사용하는 컴퓨터의 브라우저 설정을 변경할 수 있습니다. 이 외의 개인정보 보호에 관해서는 관련법령 및 회사의 “개인정보보호정책”에 준합니다.

제5조 (서비스의 중단)
1. “플랫폼”의 컴퓨터 등 정보통신설비의 보수점검 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
2. “플랫폼”은 제1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에
대하여 배상합니다. 단 “플랫폼”이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.
3. 사업종목의 전환, 사업의 포기, 업체간의 통합 등의 이유로 서비스를 제공할 수 없게 되는 경우에는 “플랫폼”은 제8조에 정한 방법으로 이용자에게 통지하고 당초 “플랫폼”에서 제시한 조건에 따라 소비자에게 보상합니다. 다만, “플랫폼”이 보상기준 등을 고지하지 아니한 경우에는 이용자들의 마일리지 또는 적립금 등을 “플랫폼”에서 통용되는 통화가치에 상응하는 현물 또는 현금으로 이용자에게 지급합니다.


제6조 (회원가입,자격)
1. 이용자는 "플랫폼”이 정한 가입 양식에 따라 회원정보를 기입한 후 이 약관에 동의한다는 의사표시를 함으로서 회원가입을 신청합니다.

2. "플랫폼"은 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각호에 해당하지 않는 한 회원으로 등록하며, 동일한 회원 ID를 사용합니다. 단, 다음과 같은 경우에는 회원등록이 취소될 수 있습니다.
	- 등록내용에 허위, 기재누락, 오기가 있는 경우
	- 기타 회원으로 등록하는 것이 “플랫폼”의 기술상 현저히 지장이 있다고 판단되는 경우
	- 가입신청자가 이전에 회원자격을 상실한 적이 있는 경우
	- 가입신청자 등록내용에 허위,기재누락이 있는 경우
3. 회원가입계약의 성립시기는 “플랫폼”의 승낙이 회원에게 도달한 시점으로 합니다.
4. 회원은 “플랫폼”에 등록한 회원의 등록사항(전자우편주소, 배송지 주소, 전화(휴대전화)번호, 사업자의 경우 사업자 등록내용 등)에 변경이 있는 경우, 즉시 정보를 수정하거나 전자우편 및 기타방법으로 “플랫폼”에 대하여 그 변경사항을 알려야 합니다.


제7조 (회원 탈퇴 및 자격 상실 등)
1. 회원은 “플랫폼”에 언제든지 탈퇴를 요청할 수 있으며, 세미콘 클라우드는 즉시 회원탈퇴를 처리합니다.
2. 회원이 다음 각호의 사유에 해당하는 경우, “플랫폼”은 회원자격을 제한 및 정지시킬 수 있습니다.
- 가입 신청시에 허위 내용을 등록한 경우
- “플랫폼”을 이용하여 구입한 재화등의 대금, 기타 “플랫폼”이용에 관련하여 회원이 부담하는 채무를 기일에 지급하지 않는 경우
- 다른이용자의 서비스이용을 방해하거나 그 정보를 도용하는 등 전자거래질서를 위협하는 경우
3. 다른사람의 “플랫폼” 이용을 방해하거나 그 정보를 도용하는 등 전자상거래 질서를 위협하는 경우
4. “플랫폼”을 이용하여 법령 또는 이 약관이 금지하거나 공서양속에 반하는 행위를 한 경우
- “플랫폼”이 회원 자격을 제한.정지 시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 “플랫폼”은 회원자격을 상실시킬 수 있습니다.
- “플랫폼”이 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원등록 말소전에 최소한 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.

제8조 (회원에 대한 통지)
1. “플랫폼”이 회원에 대한 통지를 하는 경우, 회원이 “플랫폼”과 미리 약정하여 지정한 전자우편 주소로 할 수 있습니다.
2. “플랫폼”은 불특정 다수 회원에 대한 통지의 경우 1주일이상 “플랫폼” 게시판에 게시함으로서 개별 통지에 갈음할 수 있습니다.
3. 다만, 회원 본인의 거래와 관련하여 중대한 영향을 미치는 사항에 대하여는 개별통지를 합니다.

제9조 (보증의 면책)
1. “플랫폼”은 판매시 “플랫폼”이 고객님께 판매하는 제품과 관련하여 제조업체에게 받는 모든 보증을 양도 가능한 범위까지 고객에게 양도하는데 동의 합니다.
2. 제품을 구매하시기 전에 “플랫폼”에 연락하시면 이러한 제조업체의 보증사본을 받으실 수 있습니다. 그러나 모든 제조업체가 이러한 보증을 제공하지는 않을수도 있습니다.
3. “플랫폼”을 포함한 “플랫폼”과 “플랫폼”제휴사(“플랫폼”측)은 모든 제품과 관련하여 또는 사이트, 서비스 또는 내용과 관련하여 그 어떠한 명시적 또는 묵시적 보증이나 대행을 하지 않으며, “플랫폼”측은 제품, 사이트, 서비스 및 내용과 관련한 상품성의 묵시적 보증, 특정목적에의 적합성, 그리고 비침해를 포함하여 어떠한 유형의 명시적,묵시적,법적 또는 그 밖의 모든 보증을 명확히 부인합니다.
4. “플랫폼”측은 사이트 또는 서비스에 의해 수행되는 기능의 무중단, 시의 적절성, 안전성 또는 무결성을 보증하거나, 사이트 또는 서비스에서 결함 정정을 보증하지 않습니다.
5. “플랫폼”측은 내용의 정확성 또는 완전성을 보증하거나, 내용의 어떠한 오류의 정정을 보증하지 않습니다. 제품은 “유효한 그대로”의 기준 하에 판매됩니다.
사이트, 서비스 그리고 내용은 “유효한 그대로”의 기준 하에 “있는 그대로” 제공됩니다.

제10조 (추가 면책)
1. 재고 및 재고 수량, 평균배송일의 불 명확성
 “플랫폼”에 표시된 제품의 재고상황 및 재고수량은 약간의 오차가 발생할 수 있습니다.
따라서 제품이 재고가 없거나 수량이 부족할 수 있습니다.
이런 경우 “플랫폼”은 고객님께 7근무일 이내에 이에대한 내용을 주문시 제공하신 이메일 주소 또는 기타 연락처 정보를 이용하여 고객님께 통보하기 위해 시도합니다.
주문과 관련하여 제공되는 평균배송일은 예상일에 불과하며 정확하거나 보증된 배송일을 의미하지 않습니다.
2. 오류 및 부정확성의 정정
-내용에는 입력상의 오류 또는 기타오류, 부정확한 내용이 포함되어 있을 수 있으며, 완전하거나 최신이 아닐수도 있습니다. 따라서 “플랫폼”은 오류 및 부정확한 내용 또는 누락을 정정하고 사전통지 없이 언제든지 내용을 변경 또는 갱신할 수 있는 권한을 보유하고 있습니다.
그러나 “플랫폼”이 오류 및 부정확한 내용 또는 누락의 정정을 보장하지는 않습니다.

3. 지리적 사용제한
대부분의 인터넷 웹사이트와 마찬가지로 이 사이트는 국내 전지역 및 전 세계에서 접속할 수 있습니다.
그러나 “플랫폼”제품 또는 서비스의 일부분이 어떠한 개인 또는 지리적 지역에 제공되지 않을 수도 있습니다.
“플랫폼”은 어떠한 개인, 지리적 지역, 또는 관할 구역에 대한 제품 및 서비스의 제공을 제한하고, 제공하는 제품 또는 서비스의 양을 제한할 수 있는 권한을 보유합니다.
고객님은 기술 자료의 전송, 수용가능한 내용, 그리고 온라인상의 행위와 관련된 모든 적용법과 규칙을 준수하는데 동의합니다.

4. 침해에 대한 면책
제품은 특허, 상표, 저작권, 설계 그리고 제3자의 기타 권리의 적용을 받을 수 있습니다.
“플랫폼”은 그러한 권리를 침해하여 손해배상 청구가 발생한 경우 어떠한 책임이나 의무도 지지 않습니다.

주문에 소프트웨어나 기타 지적재산이 포함되어 있고, “플랫폼”이 저작권 및 사용허가에 의거해 고객님께 그러한 소프트웨어나 기타 지적 재산을 제공하는 경우, 그러한 소프트웨어나 기타 지적재산에 대한 사용허가 계약에 해당 약관과 조건이 명시되어 있습니다.

본 문서에 포함된 어떤 내용도 소프트웨어 또는 기타 지적 재산을 그러한 사용허가 계약에서 명시적으로 허용하지 않은 방식이나 용도로 사용할 수 있는 권한 또는 사용허가를 부여받은 것으로 해석해서는 안됩니다.

5. 주문상품에 대한 면책
“플랫폼”의 상품중 주문상품 및 주문수입상품, 주문제작상품과 타 제품과 결합되어 사용되거나 기능을 하게되는 제품의 경우는 “플랫폼” 이용자가 주문시 제품의 특성과 사양을 정확하게 판단하여 주문하여야합니다.
이러한 주문상품의 경우 “플랫폼”에 표시된 내용에 부정확성 및 오류등의 문제가 존재하는지의 여부까지 확인하여 판단하고 주문하여야 합니다.
이러한 판단은 제조업체가 제공하는 데이터시트와 “플랫폼”이용자가 “플랫폼”에 서면으로 별도확인 및 요청한 자료만을 기준으로 판단하여야하며 “플랫폼”에서 등록한 이미지, 또는 설명 내용은 단지 참고사항입니다.

제11조 (계약의 성립)
1. "플랫폼”은 제9조와 같은 구매신청에 대하여 다음 각호에 해당하면 승낙하지 않을 수 있습니다. 다만, 미성년자와 계약을 체결하는 경우에는 법정대리인의 동의를 얻지 못하면 미성년자 본인 또는 법정대리인이 계약을 취소할 수 있다는 내용을 고지하여야 합니다.
- 신청 내용에 허위, 기재누락, 오기가 있는 경우
- 미성년자가 담배, 주류등 청소년보호법에서 금지하는 재화 및 용역을 구매하는 경우
- 기타 구매신청에 승낙하는 것이 “플랫폼” 기술상 현저히 지장이 있다고 판단하는 경우

2. "플랫폼”의 승낙이 제11조 제1항의 수신확인 통지형태로 이용자에게 도달한 시점에 계약이 성립한 것으로 봅니다.
3. "플랫폼”의 승낙의 의사표시에는 이용자의 구매신청에 대한 확인 및 판매가능 여부, 구매신청의 정정 취소등에 관한 정보등을 포함하여야 합니다.

제 12조 (지급방법)
1. "플랫폼”에서 구매한 재화 또는 용역에 대한 대금지급방법은 다음 각호의 방법중 가용한 방법으로 할 수 있습니다.
단, "플랫폼”은 이용자의 지급방법에 대하여 재화 등의 대금에 어떠한 명목의 수수료도 추가하여 징수할 수 없습니다.

- 폰뱅킹, 인터넷뱅킹, 메일 뱅킹 등의 각종 계좌이체
- 선불카드, 직불카드, 신용카드 등의 각종 카드 결제
- 온라인 무통장입금
- 전자화폐에 의한 결제
- 수령시 대금지급
- 적립금등 "플랫폼”이 지급한 전자화폐에 의한 결제
- 기타 전자적 지급 방법에 의한 대금 지급 등

제 13조 (수신확인통지. 구매신청 변경 및 취소)
1. "플랫폼”은 이용자의 구매신청이 있는 경우 이용자에게 수신확인통지를 합니다.
2. 수신확인통지를 받은 이용자의 의사표시의 불일치등이 있는 경우에는 수신확인통지를 받은 후 즉시 구매신청 변경 및 취소를 요청할 수 있고 "플랫폼”은 배송전에 이용자의 요청이 있는 경우에는 지체없이 그 요청에 따라 처리하여야 합니다. 다만 이미 대금을 지불한 경우에는 청약철회 등의 관한 규정에 따릅니다.

제 14조 (환급)
"플랫폼”은 이용자가 구매신청한 재화등이 품절등의 사유로 인도 또는 제공을 할 수 없을때에는 지체없이 그 사유를 이용자에게 통지하고 사전에 재화 등의 대금을 받은 경우에는 대금을 받은 날부터 3영업일 이내에 환급하거나 환급에 필요한 조치를 취합니다.

제 15조 (청약철회 등)
1. "플랫폼”과 재화등의 구매에 관한 계약을 체결한 이용자는 수신확인의 통지를 받을 날부터 7일 이내에는 청약의 철회를 할 수 있습니다.
2. "플랫폼”은 위 대금에서 환급함에 있어서 이용자가 신용카드 또는 전자화폐 등의 결제수단으로 재화등의 대금을 지급한 때에는 지체없이 당해 결제수단을 제공한 사업자로 하여금 재화등의 대금의 청구를 정지 또는 취소하도록 요청합니다.
3. 청약철회 등의 경우 공급받은 재화등의 반환에 필요한 비용은 이용자가 부담합니다. "플랫폼”은 이용자에게 청약철회등을 이유로 위약금 또는 손해배상을 청구하지 않습니다. 다만 재화등의 내용이 표시광고 내용과 다르거나 계약 내용과 다르게 이행되어 청약철회등을 하는 경우 재화등의 반환에 필요한 비용은 "플랫폼”이 부담합니다.
4. 이용자가 재화등을 제공받을 때 발송비를 부담한 경우에 "플랫폼”은 청약철회시 그 비용을 누가 부담하는지를 이용자가 알기쉽도록 명확하게 표시합니다.
5. "플랫폼”의 판매제품중 상품리스트, 각 상품의 상세설명페이지 및 견적서 (온라인견적서를 비롯한 모든 형태의 견적서)에 “취소 및 반품불가”, “주문상품”, “주문수입상품”이라고 표시되어있는 상품은 주문 및 상품대금의 결제가 완료된 후에는 청약의 철회가 불가능하며, 이를 어길시 "플랫폼”은 민사상의 손해배상을 청구할 수 있습니다.
6. 5항에 해당하는 경우중 결제가 이용자와 "플랫폼”의 합의하에 후불로 진행되어진 경우에도 청약철회는 불가능하며, 이를 어길 시 "플랫폼”은 민형사상의 손해배상을 청구할 수 있습니다.

제 16조 (유효기간)
1. "플랫폼”은 이용자가 쇼핑몰 이용으로 인해 "플랫폼”으로부터 발급받은 이벤트쿠폰, 적립금의 유효기간을 설정할 수 있습니다.
2. "플랫폼”은 이벤트 쿠폰(할인,사은품 포함)의 유효기간을 해당 이벤트 내용을 통해 이용자에게 고지할 수 있으며, 이벤트기간 종료 후에는 해당 쿠폰은 자동으로 소멸됩니다.
3. "플랫폼”에서 이용자가 구매시 발생한 적립금의 유효기간은 2년이며, 2년이 경과하면 자동으로 소멸됩니다.

제 17조 (개인정보보호)
1."플랫폼”은 이용자의 정보수집시 구매계약 이행에 필요한 필수적인 정보를 수집하고 있으며, 이용자는 이에 응하여 정보입력시 "플랫폼”의 이용이 가능합니다.
- 신용을 위한 회사 관련 정보
- 해당 이용자의 기본정보
- 희망 ID 및 패스워드
- 전자우편 또는(이동전화번호 등의 연락가능한 연락처)
2. "플랫폼”이 이용자의 개인식별이 가능한 개인정보를 수집할 때 반드시 당해 이용자의 동의를 받습니다.
3. 제공된 개인 및 업체정보는 당해 이용자의 동의없이 목적외의 이용이나 제 3자에게 제공할 수 없으며, 이에 대한 모든 책임은 몰이 집니다.
다음과 같은 상황에는 예외로 합니다.
- 배송업무상 배송업체에게 배송에 필요한 최소한의 이용자의 정보(성명, 주소, 전화번호)를 알려주는 경우
- 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별 할 수 없는 형태로 제공하는 경우
- 재화등의 거래에 따른 대금정산을 위하여 필요한 경우
- 도용방지를 위하여 본인확인에 필요한 경우
- 법률의 규정 또는 법률에 의하여 필요한 불가피한 사유가 있는 경우
4. "플랫폼”제 2항과 제3항의 의해 이용자의 동의를 받아야 하는 경우에는 개인정보관리 책임자의 신원(소속,성명 및 연락처), 정보의 수집목적 및 이용목적, 제3자에 대한 정보제공 관련사항(제공받은자, 제공목적 및 제공할 정보의 내용) 등 정보통신망 이용촉진 등에 관한 법률 제 22조 2항이 규정한 사항을 미리 명시하거나 고지해야하며 이용자는 언제든지 이 동의를 철회 할 수 있습니다.
5. 이용자는 언제든지 "플랫폼”이 가지고 있는 자신의 개인정보에 대해 열람 및 오류정정을 요구할 수 있으며, "플랫폼”은 이에 대해 지체없이 필요한 조치를 취할 의무를 가집니다. 이용자가 오류의 정정을 요구한 경우 "플랫폼”은 그 오류를 정정할 때 까지 당해 개인정보를 이용하지 않습니다.
6. "플랫폼”은 개인정보 보호를 위하여 관리자를 한정하여 그 수를 최소화하며 신용카드, 은행계좌 등을 포함한 이용자의 개인정보의 분실, 도난, 유출, 변조 등으로 인한 이용자의 손해에 대하여 모든 책임을 집니다.
7. “플랫폼” 또는 그로부터 개인정보를 제공받은 제3자는 개인정보의 수집목적 또는 제공받은 목적을 달성한 때에는 당해 개인정보를 지체없이 파기합니다.

제 18조 (“플랫폼”의 의무)
1. “플랫폼”은 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 이 약관이 정하는 바에 따라 지속적이고, 안정적으로 재화 용역을 제공하는데 최선을 다하여야 합니다.
2. “플랫폼”은 이용자가 안전하게 인터넷 서비스를 이용할 수 있도록 이용자의 개인정보(신용정보 포함) 보호를 위한 보안 시스템을 갖추어야 합니다.
3. “플랫폼”이 상품이나 용역에 대하여 -표시.광고의 공정화에 관한 법률- 제3조 소정의 부당한 표시.광고 행위를 함으로써 이용자가 손해를 입은 때에는 이를 배상할 책임을 가집니다.
4. “플랫폼”은 이용자가 원하지 않는 영리목적의 광고성 전자우편을 발송하지 않습니다.

제 19조 (회원의 ID 및 비밀번호에 대한 의무)
1. 제17조의 경우를 제외한 ID와 비밀번호에 관한 관리책임은 회원에게 있습니다.
2. 회원은 자신의 ID 및 비밀번호를 제3자에게 이용하게 해서는 안됩니다.
3. 회원이 자신의 ID 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 “플랫폼”에 통보하고 “플랫폼”의 안내가 있는 경우에는 그에 따라야 합니다.

제 20조 (이용자의 의무)
이용자는 다음 행위를 하여서는 안됩니다.
1. 신청 또는 변경시 허위 내용의 등록
